<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
<body>
<p>My first CALCULATOR</p>


<div class='calc'>
    <input class='display' readonly placeholder="0">
    
    <div class='digits'>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>  
    <div class='digits'>
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <div class='digits'>
        <button id="one">1</button>
        <button id="two">2</button>
        <button>3</button>
    </div>
    <div class='digits'>
        <button class="decimal">.</button>
        <button id="zero">0</button>
        <button class="clear">Clean</button> 
    </div>
    <div class='opers'>
        <button>+</button>
        <button>*</button>
        <button>/</button>
        <button>-</button>
    </div>
    <button class="equals">=</button>
</div>
  
<script src="js/index.js"></script>
</body>
</html>
